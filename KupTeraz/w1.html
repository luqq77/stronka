<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1><strong style="color: #00ADB5;">WheelHaven</strong> - Twoja niezależność, nasza pasja</h1>
</header>
<div class="content">
    <section class="s1">
        <form action="#" method="post">
            <h2>Kontakt</h2>
            <div class="form">
                <input type="email" id="email" name="email" placeholder="Adres email" required>
            </div>
            <h2>Dostawa</h2>
            <div class="form">
                <input type="text" id="name" name="name" placeholder="Imię" required>
                <input type="text" id="lastname" name="lastname" placeholder="nazwisko" required>
            </div>
            <div class="form">
                <input type="text" id="address" name="address" placeholder="Adres" required>
            </div>
            <div class="form">
                <input type="text" id="city" name="city" placeholder="Miasto" required>
            </div>
            <div class="form">
                <input type="text" id="zip" name="zip" placeholder="Kod pocztowy" required>
            </div>
            <div class="form">
                <input type="submit" value="Zapłać Teraz" class="btn">
            </div>
        </form>
    </section>
    <section class="info">
        <h2>Podsumowanie zakupu</h2>
        <div class="container">
            <img src="../img/wozek_msi.png">
            <div class="container2">
                <p>Wózek gamingowy msi m-256 RGB</p>
                <p>10.000 zł</p>
            </div>  
        </div>
        <input style="width: 350px;" type="text" id="code" name="code" placeholder="Kod Rabatowy">
        <input style="width: 100px;" type="submit" value="Użyj" onclick="rabat()" class="btn">
        <p id="cena"><strong>cena końcowa: 10.000 zł</strong></p>
    </section>
    
</div>

<script>
    function rabat() {
   
        var code = document.getElementById("code").value;
        
        if (code === "JD") { 

            var cena = document.getElementById("cena");
            var przecena = 10000 * 0.9; 
            cena.textContent = "Cena końcowa: " + przecena + " zł";
            alert("Poprawny kod");
        } else {
            alert("Nieprawidłowy kod rabatowy.");
        }
    }
    </script>

</body>
</html>
